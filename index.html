<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count" style="font-weight: 600;">0</span></span>
        <span>Unchecked count: <span id="unchecked-count" style="font-weight: 600;">0</span></span>
      </div>
      <button class="button center clear-btn" onClick="clearList()">CLEAR</button>
      <button id="add-btn" class="button center" onClick="newTodo()" style="font-weight: 800;">New TODO</button>
      <ul id="todo-list" class="todo-list">
        <div class="taskBox">
          <li><input type="checkbox" class="point-hover"/>Example task 1</li>
        </div>
        
        <div class="taskBox">
          <li><input type="checkbox" clas="point-hover"/>Example task 2</li>
        </div>

        <div class="taskBox">
          <li><input type="checkbox" class="point-hover"/>Example task 3</li>
        </div>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
